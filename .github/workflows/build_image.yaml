name: Build Image
on:
  push:
    branches:
      - production

env:
  PROJECT_NAME:           ${{ github.event.repository.name }}
  PROJECT_URL:            ${{ github.event.repository.url }}
  COMMITER:               ${{ github.event.sender.login }}
  SLACK_URL:              https://slack.search-dev-ops.com
  CHANNEL_ID:             C033DQJKFQU # rise-rnd-deployments-feed
  USERS_FILE:             users.json
  USERS_S3_FILE_PATH:     github-actions-rise
  COMMIT_MESSAGE:         ${{ github.event.head_commit.message }}
  COMMIT_SHA:             ${{ github.event.pull_request.base.sha }}
  PR_BUILD_URL:           ${{ github.event.pull_request.diff_url }}
  PUSH_BUILD_URL:         ${{ github.event.repository.html_url }}
  AWS_ACCESS_KEY_ID:      ${{ secrets.aws_access_key }}
  AWS_SECRET_ACCESS_KEY:  ${{ secrets.aws_secret_key }}
  AWS_REGION:             us-east-1
  # Dynamics:
  RUN_ID:                 ${{ github.run_id }}
  ENVIRONMENT:            ${{ github.ref_name }}
  TEAM:                   Media
  # Optional:
  CUSTOM_PAYLOAD_PATH:    ./examples/custom_payload.json

jobs:
  Build:
    name: Build Image
    needs: [Slack_Start, Version, Test]
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: ${{ github.event.repository.name }}
      run: |
        tag_v=$(git describe --tags $(git rev-list --tags --max-count=1))
        git push --delete origin tag_v
        git tag tag_v
        git push --tags
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:${{ env.ENVIRONMENT }}_${tag_v} .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:${{ env.ENVIRONMENT }}_${tag_v} .
