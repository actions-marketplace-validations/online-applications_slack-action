name: push

on:
  push:
    branches:
      - "master" # Change to correct branch after deploy to marketplace for full cd

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    env:
      APP_NAME: slack-notify
    steps:
      - name: Init
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
        id: go
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build Docker Image
        run: |
          docker build -t build .
      - name: Publish to GitHub
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u online-applications --password-stdin
          docker push docker.pkg.github.com/online-applications/${{ env.APP_NAME }}/${{ env.APP_NAME }}:${{ env.PATCH}}